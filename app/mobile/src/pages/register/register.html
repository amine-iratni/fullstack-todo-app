<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="registerForm" (ngSubmit)="registerClicked()">
        <ion-list>
            <ion-item>
                <ion-label floating>First name</ion-label>
                <ion-input type="text" formControlName="firstName"></ion-input>
              </ion-item>
              <div padding *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.hasError('required')">
                Please enter your first name
              </div>
              <ion-item>
                  <ion-label floating>Last name</ion-label>
                  <ion-input type="lastName" formControlName="lastName"></ion-input>
                </ion-item>
                <div padding *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.hasError('required')">
                  Please enter your last name
                </div>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <div padding *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">
            Please enter your email
          </div>
          <div padding *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')">
            Please enter a valid email
          </div>
    
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div padding *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">Please enter a
            password
          </div>
    
        </ion-list>
        <button ion-button type="submit" [disabled]="registerForm.invalid">Register</button>
      </form>
      <div padding *ngIf="error" style="color:red; font-weight: 900">
        <h4>{{error}}</h4>
      </div>

</ion-content>
