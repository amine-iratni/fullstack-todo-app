<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="loginForm" (ngSubmit)="loginClicked()">
        <ion-list>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <div padding *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
            Please enter your email
          </div>
          <div padding *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">
            Please enter a valid email
          </div>
    
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div padding *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">Please enter a
            password
          </div>
    
        </ion-list>
        <button ion-button type="submit" [disabled]="loginForm.invalid">Login</button>
        <button ion-button type="button" (click)="register()">
          Register
        </button>
      </form>
      <div padding *ngIf="error" style="color:red; font-weight: 900">
        <h4>{{error}}</h4>
      </div>

</ion-content>
