<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
    <ion-list no-lines>
      <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon ios="{{p.icon}}" md="{{p.icon}}" item-start></ion-icon>
          {{p.title}} 
      </button>
      <button menuClose ion-item detail-none (click)="logout()">
          <ion-icon ios="ios-log-out-outline" md="ios-log-out-outline" item-start></ion-icon>          
          Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
