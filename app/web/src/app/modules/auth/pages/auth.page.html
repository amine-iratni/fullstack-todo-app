<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <ngb-tabset type="pills">
                <ngb-tab title="Sign In">
                    <ng-template ngbTabContent>
                        <form class="sa-innate-form" [formGroup]="loginForm" (ngSubmit)="login()">
                            <label>Email Address</label>
                            <input type="text" name="email" formControlName="email">
                            <label>Password</label>
                            <input type="password" name="password" formControlName="password">
                            <button type="submit" [disabled]="!loginForm.valid">Sign In</button>
                        </form>
                    
                        <div class="alert alert-danger mt-10" role="alert" *ngIf="error$ | async">
                                {{error$ | async}}
                        </div>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Join us!">
                    <ng-template ngbTabContent>
                        <form class="sa-innate-form" [formGroup]="registerForm" (ngSubmit)="register()">
                            <label>Firstname</label>
                            <input type="text" name="firstname" formControlName="firstname">
                            <label>Lastname</label>
                            <input type="text" name="lastname" formControlName="lastname">
                            <label>Email Address</label>
                            <input type="text" name="email" formControlName="email">
                            <label>Password</label>
                            <input type="password" name="password" formControlName="password">
                            <button type="submit">Join now</button>
                            <p>By clicking Join now, you agree to hifriends's User Agreement, Privacy Policy, and Cookie Policy.
                            </p>
                        </form>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
</div>
